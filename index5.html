<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="response.html" name="ss" target="_blank" method="post">
        
            <h1 align="center">Student Registration Form</h1>

            <hr>
            <br>
            
            <label for="name"> Full Name :</label>
            <input type="text" id="name" name="name" value="" placeholder="Enter your Full Name" required>

            <br>
            <br>

            <label for="email">Email  :</label>
            <input type="email" name="email" value="" placeholder="Enter Your Email" required>

            <br>
            <br>
             
            <label for="Password">Password  :</label>
            <input type="password" name="Password" value="" placeholder="Enter Your Password" required>

            <br>
            <br>
            
            <label>Gender:</label>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <br>
            <br>

            <label for="select">Course :</label>
            <select name="sel" id="sel">
                <option value="select course">Select Course</option>
                <option value="CSE">Btech CSE</option>
                <option value="CSE-AIML">Btech Cse-AIML</option>
                <option value="CSE-DS">Btech Cse-DS</option>
            </select>

            <br>
            <br>

            <label for="phone">Contact No:</label>
            <input type="tel" name="phone" id="phone" value="" placeholder="Enter phone number" required>

            <br>
            <br>

            <label for="Address">Address :</label>

            <br>

            <textarea name="Address" id="address" type="enter your address" rows="5" cols="40" 
            placeholder="Enter your address"></textarea>

            <br>
            <br>
            
            <button type="register" name="" id="">Register</button>
            <button type="Clear" name="" id="">Clear</button>

            <br>
            <br>

            <hr>

            <footer align="center">&copy; 2025 Student Registration Portal</footer>

      

    </form>
</body>
</html>
